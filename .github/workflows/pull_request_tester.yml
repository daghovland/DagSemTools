name: Test code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore dependencies
      run: dotnet restore ./DagSemTools.sln
      
    - name: Build Release
      run: dotnet build --configuration Release ./DagSemTools.sln
      
    - name: Format code
      run: dotnet format ./DagSemTools.sln --verbosity diagnostic --verify-no-changes --no-restore

    - name: Run tests
      run: dotnet test ./DagSemTools.sln --no-restore
      
    - name: Run nuget package tests
      run: dotnet test test/NugetTest/NugetTest.sln